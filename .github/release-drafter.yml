# Configuration for Release Drafter: https://github.com/release-drafter/release-drafter

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: ":boom: Breaking changes"
    labels:
      - breaking
  - title: ğŸš¨ Removed
    label: removed
  - title: ":tada: Major features and improvements"
    labels:
      - major-enhancement
      - major-rfe
  - title: ğŸ› Major bug fixes
    labels:
      - major-bug
  - title: âš ï¸ Deprecated
    label: deprecated
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
      - feature
      - rfe
  - title: ğŸ› Bug Fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression
  - title: ":construction_worker: Changes for plugin developers"
    labels:
      - developer
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    label: dependencies
  - title: ğŸ“ Documentation updates
    label: documentation
  - title: ğŸ‘» Maintenance
    labels:
      - chore
      - internal
  - title: ğŸš¦ Tests
    labels:
      - test
      - tests
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
  - release

replacers:
  - search: '/OCTANE-US(\d+)/g'
    replace: '[OCTANE-US$1](https://almoctane-eur.saas.microfocus.com/ui/entity-navigation?p=146003/1002&entityType=work_item&id=$1)'
  - search: '/OCTANE-DE(\d+)/g'
    replace: '[OCTANE-DE$1](https://almoctane-eur.saas.microfocus.com/ui/entity-navigation?p=146003/1002&entityType=work_item&id=$1)'
  - search: '/OCTANE-QS(\d+)/g'
    replace: '[OCTANE-QS$1](https://almoctane-eur.saas.microfocus.com/ui/entity-navigation?p=146003/1002&entityType=work_item&id=$1)'
  - search: '/OCTANE-F(\d+)/g'
    replace: '[OCTANE-F$1](https://almoctane-eur.saas.microfocus.com/ui/entity-navigation?p=146003/1002&entityType=work_item&id=$1)'

branches:
  - master

template: |
  <!-- Optional: add a release summary here -->
  $CHANGES
